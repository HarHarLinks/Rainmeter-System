[Rainmeter]
Update=1000

[TextStyle]
FontFace=
FontSize=
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1

[MeasureRAMSize]
Measure=PhysicalMemory
Total=1

[MeasureRAMUsedBytes]
Measure=PhysicalMemory
InvertMeasure=0

[MeasureRAMUsedPercent]
Measure=Calc
Formula=MeasureRAMUsedBytes/MeasureRAMSize*100

[MeasureRAMFreeBytes]
Measure=PhysicalMemory
InvertMeasure=1

[MeasureRAMFreePercent]
Measure=Calc
Formula=MeasureRAMFreeBytes/MeasureRAMSize*100

[MeasureSWAPSize]
Measure=SwapMemory
Total=1

[MeasureSWAPUsedBytes]
Measure=SwapMemory
InvertMeasure=0

[MeasureSWAPUsedPercent]
Measure=Calc
Formula=MeasureSWAPUsedBytes/MeasureSWAPSize*100

[MeasureSWAPFreeBytes]
Measure=SWAPMemory
InvertMeasure=1

[MeasureSWAPFreePercent]
Measure=Calc
Formula=MeasureSWAPFreeBytes/MeasureSWAPSize*100

[MeterBackground]
