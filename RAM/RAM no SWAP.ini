[Rainmeter]
Update=1000

[TextStyle]
FontFace=
FontSize=
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1

[MeasureRAMSize]
Measure=PhysicalMemory
Total=1

[MeasureRAMUsedBytes]
Measure=PhysicalMemory
InvertMeasure=0

[MeasureRAMUsedPercent]
Measure=Calc
Formula=MeasureRAMUsedBytes/MeasureRAMSize*100

[MeasureRAMFreeBytes]
Measure=PhysicalMemory
InvertMeasure=1

[MeasureRAMFreePercent]
Measure=Calc
Formula=MeasureRAMFreeBytes/MeasureRAMSize*100

[MeterBackground]
Meter=Image
X=0
Y=0
W=215
H=85
SolidColor=0,0,0,100

[MeterRAMLabel]
Meter=String
MeterStyle=TextStyle
FontSize=17
X=17
Y=5
Text=RAM

[MeterRAMSize]
Meter=String
MeterStyle=TextStyle
FontSize=12
MeasureName=MeasureRAMSize
StringAlign=RightTop
X=210
Y=10
Autoscale=1

[MeterRAMUsed]
Meter=String
MeterStyle=TextStyle
X=19
Y=33
AutoScale=1
Text=Used

[MeterRAMUsedPercent]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureRAMUsedPercent
StringAlign=RightTop
X=130
Y=0r
AutoScale=1
Text=%1%

[MeterRAMUsedBytes]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureRAMUsedBytes
StringAlign=RightTop
X=210
Y=0r
