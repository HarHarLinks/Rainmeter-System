[Rainmeter]
Update=1000

[TextStyle]
FontFace=
FontSize=
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1

[SubTextStyle]
FontFace=
FontSize=8
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1

[Variables]
Blue=47,93,157,200
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255

[MeasureCPU]
Measure=CPU
FontColor=#LightBlue#
IfAboveValue=50
IfAboveAction=[!SetOption MeterCPUPercent FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=50
IfBelowAction=[!SetOption MeterCPUPercent FontColor #LightBlue#][!UpdateMeter *][!Redraw]

[MeasureCPU1Temp]
Measure=Plugin
Plugin=SpeedFanPlugin_
SpeedFanType=Temperature
SpeedFanNumber=11
SpeedFanScale=C

[MeasureCPU2Temp]
Measure=Plugin
Plugin=SpeedFanPlugin_
SpeedFanType=Temperature
SpeedFanNumber=12
SpeedFanScale=C

[MeasureCPUTemp]
Measure=Calc
Formula=(MeasureCPU1Temp+MeasureCPU2Temp)/2

[MeasureCPUClock]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz

[MeasureProcessCount]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=System
PerfMonCounter=Processes
PerfMonDifference=0

[MeterBackground]
Meter=Image
X=0
Y=0
W=215
H=100
SolidColor=0,0,0,100

[MeterCPUText]
Meter=String
MeterStyle=TextStyle
FontSize=17
X=74
Y=30
StringAlign=RightBottom
Text=CPU

[MeterCPUPercent]
Meter=String
MeterStyle=TextStyle
FontSize=17
MeasureName=MeasureCPU
X=70
Y=50
StringAlign=RightBottom
Text=%1%
Hidden=0
SolidColor=0,0,0,1
LeftMouseUpAction=[!ToggleMeter MeterCPUPercent][!ToggleMeter MeterCPUTemp][!UpdateMeasure MeasureCPU][!UpdateMeasure MeasureCPUTemp][!UpdateMeter *][!Redraw]

[MeterCPUTemp]
Meter=String
MeterStyle=TextStyle
FontSize=17
MeasureName=MeasureCPUTemp
X=70
Y=50
StringAlign=RightBottom
Text=%1°
Hidden=1
SolidColor=0,0,0,1
LeftMouseUpAction=[!ToggleMeter MeterCPUPercent][!ToggleMeter MeterCPUTemp][!UpdateMeasure MeasureCPU][!UpdateMeasure MeasureCPU1Temp][!UpdateMeter *][!Redraw]

[MeterCPULineUsage]
Meter=Line
MeasureName=MeasureCPU
X=75
Y=5
W=130
H=40
LineCount=1
LineColor=0,100,200,255
LineWidth=1
SolidColor=200,200,200,70
LeftMouseUpAction=[!ToggleMeter MeterCPULineUsage][!ToggleMeter MeterCPUHistogramUsage][!ToggleMeter MeterCPUHistogram][!UpdateMeasure MeasureCPU][!UpdateMeter *][!Redraw]

[MeterCPUHistogramUsage]
Meter=Histogram
MeasureName=MeasureCPU
X=0r
Y=0r
W=130
H=40
Graphstart=Right
GraphOrientation=Vertical
PrimaryColor=0,50,100,100
LeftMouseUpAction=[!ToggleMeter MeterCPULineUsage][!ToggleMeter MeterCPUHistogramUsage][!ToggleMeter MeterCPUHistogram][!UpdateMeasure MeasureCPU][!UpdateMeter *][!Redraw]

[MeterCPUHistogram]
Meter=Histogram
MeasureName=MeasureCPU
X=75
Y=5
W=130
H=40
Autoscale=0
Graphstart=Right
GraphOrientation=Vertical
PrimaryColor=#LightBlue#
Hidden=1
LeftMouseUpAction=[!ToggleMeter MeterCPULineUsage][!ToggleMeter MeterCPUHistogramUsage][!ToggleMeter MeterCPUHistogram][!UpdateMeasure MeasureCPU][!UpdateMeter *][!Redraw]

[MeterLine1]
Meter=Image
X=15
Y=50
W=195
H=1
SolidColor=200,200,200,255

[MeterCPUClockLabel]
Meter=String
MeterStyle=TextStyle
X=18
Y=55
