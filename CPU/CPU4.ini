[Rainmeter]
Update=1000

[TextStyle]
FontFace=
FontSize=
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1

[SubTextStyle]
FontFace=
FontSize=8
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1

[Variables]
Blue=47,93,157,200
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255

[MeasureCPU]
Measure=CPU
FontColor=#LightBlue#
IfAboveValue=50
IfAboveAction=[!SetOption MeterCPUPercent FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=50
IfBelowAction=[!SetOption MeterCPUPercent FontColor #LightBlue#][!UpdateMeter *][!Redraw]

[MeasureCPU1]
Measure=CPU
Processor=1

[MeasureCPU2]
Measure=CPU
Processor=2

[MeasureCPU3]
Measure=CPU
Processor=3

[MeasureCPU4]
Measure=CPU
Processor=4

[MeasureCPU1Temp]
Measure=Plugin
Plugin=SpeedFanPlugin_
SpeedFanType=Temperature
SpeedFanNumber=11
SpeedFanScale=C

[MeasureCPU2Temp]
Measure=Plugin
Plugin=SpeedFanPlugin_
SpeedFanType=Temperature
SpeedFanNumber=12
SpeedFanScale=C

[MeasureCPU3Temp]
Measure=Plugin
Plugin=SpeedFanPlugin_
SpeedFanType=Temperature
SpeedFanNumber=13
SpeedFanScale=C

[MeasureCPU4Temp]
Measure=Plugin
Plugin=SpeedFanPlugin_
SpeedFanType=Temperature
SpeedFanNumber=14
SpeedFanScale=C

[MeasureCPUTemp]
Measure=Calc
Formula=(MeasureCPU1Temp+MeasureCPU2Temp+MeasureCPU3Temp+MeasureCPU4Temp)/4

[MeasureCPUClock]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz

[MeasureProcessCount]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=System
PerfMonCounter=Processes
PerfMonDifference=0

